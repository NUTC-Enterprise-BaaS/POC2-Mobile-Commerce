MOD_JUX_WEATHER_FORECAST_XML_DESCRIPTION="
		<div class='js_desc'>
			<h3 style='color: #008000;'>JUX Weather Forecast</h3>
			<a href='http://joomlaux.com' target='_blank'><img src='http://joomlaux.com/images/zj_fileseller/images/jux_weather/jux_weather_forecast.png'></a>
			<p style='text-align:justify;'>
				<strong>Jux weather forecast</strong> is a beautiful, simple and feature rich weather module for Joomla. It allows you to interact with the Weather.com to download and present all the latest local/international weather information on the go.
			</p>
			<p style='text-align:justify;'>
				Ever needed to show or use weather information in your website? <strong>Jux weather forecast</strong> helps you to easily display weather information from basic to detailed to meet your need. With its features, you now have access to the comprehensive insight of weather forecast in any region of the world.
			</p>
			<br clear='both' />
			<p style='clear:both'><span style='color: #ff6600;'><strong>Brief features:</strong></strong></p>
			<ul class='list-style'>
				<li>Support Joomla 2.5 and Joomla 3.</strong></li>
				<li><strong>Fully Responsive: Display the same on any devices</strong></li>
				<li>Beautiful design with <strong>CSS3 transition effect.</strong></li>
				<li>Compatible with <strong>Tablet, Smart phone.</strong></li>
				<li>Flexible Configuration: Easily control any setting & information in backend.</li>
				<li>Provide <strong>all the latest weather information</strong> (Temperature, Wind Speed, Humidity, Visibility, and much more).</li>
				<li><strong>6 days</strong> weather forecast.</li>
				<li>Support jQuery noConflict.</li>
			</ul>
			<p><strong><span style='color: #ff0000;'>Upgrade Method:</span><br /></strong></p>
				<ul class='list-style'><li>You can install new version directly over this version. Uninstallation is not required. Backup any customized files before upgrading.</li></ul>
			<p><span style='color: #008000;'><strong>Links:</strong></span></p>
			<ul class='list-style'>
				<li><a target='_blank' href='http://wiki.joomlaux.com/JUX_Weather_Forecast'>User Guide</a></li>
				<li><a target='_blank' href='http://extensions.joomla.org/extensions/maps-a-weather/weather/weather-forecasts/25022'>Support us by Review on JED!</a></li>
				<li><a target='_blank' href='http://joomlaux.com/forum'>Forums</a></li>
				<li><a target='_blank' href='http://support.joomlaux.com'>Submit Ticket</a></li>
			</ul>
			<p>Copyright 2012 - 2013 <a target='_blank' href='http://www.joomlaux.com/' title='Visit JoomlaUX.com!'>JoomlaUX.com</a>.</p>
		</div>

		<style type='text/css'>
			.js_desc{
				text-align: left;
			}
			.js_desc h3{
				margin: 20px 0px 10px 0px;
			}
			.js_desc img{
				float:left;
				margin:5px 5px 5px 0px;
			}
			.js_desc p,.js_desc li{
				list-style: none outside none;
				padding: 5px 5px 5px 20px;
			}

			.js_desc ul.list-style li{
				background:url(../modules/mod_jux_weather_forecast/assets/img/tick.png) 0px 6px no-repeat;
				padding-left:30px;
				line-height:15px;
			}
		</style>"

