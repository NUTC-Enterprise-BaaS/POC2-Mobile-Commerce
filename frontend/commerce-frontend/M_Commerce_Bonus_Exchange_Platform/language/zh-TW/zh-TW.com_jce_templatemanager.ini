WF_TEMPLATEMANAGER_HELP_INTERFACE		="關於介面"
WF_TEMPLATEMANAGER_HELP_CREATE			="建立並儲存範本"
WF_TEMPLATEMANAGER_HELP_INSERT			="插入/更新"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="取代值"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="控制在插入範本的內容替換項目的陣列。陣列鍵等於在範本中使用的類別名稱。如果一個範本元素有一個類別名稱這個陣列中相匹配的任何其內容將通過陣列值來代替。"
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="內容類別"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="以空格分隔類別名稱的清單。 任何範本元素包含其中一個類別將以第一次插入時選取的編輯器內容取代其內容。"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="建立日期類別"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'creation' date, formatted according to the 'Creation Date Format' option. A creation date is one that is set if no previous date existed within the element. Once set the original date is stored inside the element in a HTML comment and is designed not to change even with a template change."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="修改日期類別"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'modified' date, formatted according to the 'Modified Date Format' option. A modified date is one that is updated with each edit."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="建立日期格式"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="建立日期的日期格式字串。 格式清單請見 <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="修改日期格式"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="修改日期的日期格式字串。 格式清單請見 <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"

WF_TEMPLATEMANAGER_CONTENT_URL				="啟動內容"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="檔案 (html 或文字) 的相對 URL ，其內容在啟動時載入到編輯器中。 例如: images/stories/content.html"

