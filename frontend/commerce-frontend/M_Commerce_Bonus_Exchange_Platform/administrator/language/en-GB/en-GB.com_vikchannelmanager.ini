VCMARIPRMODELEXPL="<p>This Channel supports two different Pricing Models: <strong>Default Pricing</strong> and <strong>Length of Stay Pricing</strong>. It is important to know which pricing model was configured for your property in order to submit the Rates and Inventory. Please check your Extranet Account if you are not sure.</p><p>If the Rate Plans support the <strong>Default Pricing</strong>, it is sufficient to submit the Full Occupancy price and, optionally, the Single Occupancy Price. Submitting the rates by using the function costs based on Length of Stay, would simply generate a Warning message, no errors.</p><p>If the Rate Plans were configured as <strong>Length of Stay Pricing</strong> then it is required to click the button Add Costs per Night to enter the prices. If this was your current configuration, by submitting the costs with the Default Pricing model (Full Occupancy/Single Occupancy), you would not open your property for booking on those dates because that Model is not supported and it would look like if you had no rates.</p><p>Try to submit the costs for both pricing models to find out what's your configuration. If the Length of Stay Pricing (LOS Price Table on the Extranet) is accepted with no Warning messages, it means that your property was configured for that pricing model.</p>"

