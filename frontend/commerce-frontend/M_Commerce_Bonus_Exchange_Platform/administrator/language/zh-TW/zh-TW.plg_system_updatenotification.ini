PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla!更新通知將無法在這個設定中執行"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="在你的安裝設定中，你已將更新快取選項（以小數計）設定為0，這代表Joomla不會快取更新。這代表電子郵件應該在每次頁面被訪問時就寄送，但實際上並不會。請增加這個數值（預設為6）或確認真的不要讓Joomla!更新通知寄給你任何電子郵件。"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="設定回預設設定值（6小時）"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="這個外掛程式會定期檢查，是不是有可用的Joomla! 新版本。當找到時，它會寄送給你一封電子郵件，提醒您更新Joomla。進階提示：你可以通過覆蓋語言字串鍵 PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT 與 PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY 來自訂的電子郵件訊息。"
