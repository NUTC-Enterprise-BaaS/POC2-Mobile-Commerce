JLIB_RULES_SETTING_NOTES_ITEM="1. 更改將只會套到到這個分類與所有的子分類中。<br /><em>繼承</em> - 將會套用全站設定中或更高層的設定值。<br /><em>禁止</em>必定會取代不論是在全站設定或更高層設定中的設定值，而且會套用到所有的子層元素。<br /><em>允許</em>將會啟用這個元件的動作行為，除非它在全站設定中被覆蓋規則。<br /><br />2. 選定「儲存」來重新整理計算出的權限設定。"
